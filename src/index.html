<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./style.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="score">
        <div class="circle">
          <h3><i class="fa-solid fa-o" id="circle-fa"></i></h3>
          <h3 id="circle-wins">0 wins</h3>
        </div>
        <div class="x">
          <h3><i class="fa-solid fa-x" id="x-fa"></i></h3>
          <h3 id="x-wins">0 wins</h3>
        </div>
        <div class="draw-count">
          <h3>
            <i class="fa-solid fa-scale-balanced" id="draw-fa"></i>
          </h3>
          <h3 id="draws">0 draws</h3>
        </div>
      </div>
      <div class="board" id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div class="turn">
        <h3>
          <i class="fa-solid fa-x" id="x-turn"></i>
        </h3>
        <h3>
          <i class="fa-solid fa-o" id="circle-turn"></i>
        </h3>
      </div>
      <div class="extras">
        <div class="border rounded-full p-1 bg-white">
          <button class="restart">
            <i class="fa-solid fa-rotate" id="restart"></i>
          </button>
        </div>
        <h3 class="player-count">1 PLAYER</h3>
        <div class="border rounded-full p-1 bg-white">
          <button class="settings">
            <i class="fa-solid fa-gear" id="settings"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
